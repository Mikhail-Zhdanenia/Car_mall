version: '3.8'

services:

  db:
    image: postgres:14

    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env.dev

  web:

    build:
      context: .
      dockerfile: Dockerfile
    command: sh ./entrypoint.sh
    volumes:
      - .:/CarStore
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db

